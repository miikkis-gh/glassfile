<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glassmorphic File Manager - Beautiful, secure file hosting">
    <title>Glassmorphic File Manager</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Base styles */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0f;
            color: #f5f5f7;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Noise texture overlay */
        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        /* Gradient background */
        .gradient-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #0f0f1a 50%, #0a0a0f 100%);
            z-index: -2;
        }

        /* Animated blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            will-change: transform;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        /* Blob animations - organic floating motion */
        @keyframes blob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(80px, -40px) scale(1.05); }
            40% { transform: translate(120px, 60px) scale(0.95); }
            60% { transform: translate(40px, 100px) scale(1.1); }
            80% { transform: translate(-60px, 40px) scale(0.98); }
        }

        @keyframes blob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(-70px, 70px) scale(1.12); }
            40% { transform: translate(50px, -50px) scale(0.92); }
            60% { transform: translate(80px, 40px) scale(1.05); }
            80% { transform: translate(-40px, -30px) scale(1.08); }
        }

        @keyframes blob3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(60px, 50px) scale(0.95); }
            40% { transform: translate(-80px, -60px) scale(1.15); }
            60% { transform: translate(-50px, 80px) scale(0.9); }
            80% { transform: translate(70px, -40px) scale(1.02); }
        }

        @keyframes blob4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(-100px, -50px) scale(1.1); }
            40% { transform: translate(60px, 80px) scale(0.85); }
            60% { transform: translate(90px, -30px) scale(1.05); }
            80% { transform: translate(-30px, 60px) scale(0.95); }
        }

        @keyframes blob5 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            20% { transform: translate(calc(-50% + 40px), calc(-50% + 70px)) scale(0.92); }
            40% { transform: translate(calc(-50% - 60px), calc(-50% + 20px)) scale(1.12); }
            60% { transform: translate(calc(-50% + 50px), calc(-50% - 50px)) scale(1.05); }
            80% { transform: translate(calc(-50% - 40px), calc(-50% - 30px)) scale(0.98); }
        }

        .animate-blob-1 { animation: blob1 25s ease-in-out infinite; }
        .animate-blob-2 { animation: blob2 30s ease-in-out infinite; }
        .animate-blob-3 { animation: blob3 35s ease-in-out infinite; }
        .animate-blob-4 { animation: blob4 28s ease-in-out infinite; }
        .animate-blob-5 { animation: blob5 32s ease-in-out infinite; }

        .blob-indigo {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.5) 0%, transparent 70%);
            top: -10%;
            left: -5%;
        }

        .blob-violet {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.5) 0%, transparent 70%);
            top: 20%;
            right: -10%;
        }

        .blob-sky {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.4) 0%, transparent 70%);
            bottom: 30%;
            left: 10%;
        }

        .blob-cyan {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4) 0%, transparent 70%);
            bottom: -5%;
            right: 20%;
        }

        .blob-fuchsia {
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, rgba(217, 70, 239, 0.35) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Glassmorphism card */
        .glass-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .glass-card-hover {
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card-hover:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow:
                0 16px 48px rgba(0, 0, 0, 0.45),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Glass button */
        .glass-button {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 24px;
            color: #f5f5f7;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            cursor: pointer;
        }

        /* Shimmer highlight effect */
        .glass-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, transparent 40%, transparent 60%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        /* Glow underlay */
        .glass-button::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-radius: inherit;
            opacity: 0;
            z-index: -1;
            filter: blur(12px);
            transition: opacity 0.35s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px) scale(1.01);
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .glass-button:hover::before {
            opacity: 1;
        }

        .glass-button:hover::after {
            opacity: 1;
        }

        .glass-button:active {
            transform: translateY(-1px) scale(0.99);
            transition-duration: 0.1s;
        }

        .glass-button:focus-visible {
            outline: none;
            box-shadow:
                0 0 0 2px rgba(99, 102, 241, 0.6),
                0 0 24px rgba(99, 102, 241, 0.3),
                0 12px 32px rgba(0, 0, 0, 0.3);
        }

        /* Icon styling */
        .glass-button .icon {
            flex-shrink: 0;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-button:hover .icon {
            transform: scale(1.1);
        }

        /* Arrow reveal on hover */
        .glass-button .arrow {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
        }

        .glass-button:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Primary accent button */
        .glass-button-primary {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.25) 0%, rgba(139, 92, 246, 0.25) 100%);
            border-color: rgba(139, 92, 246, 0.35);
        }

        .glass-button-primary::after {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.4), rgba(139, 92, 246, 0.4));
        }

        .glass-button-primary:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.35) 0%, rgba(139, 92, 246, 0.35) 100%);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.35),
                0 0 50px rgba(139, 92, 246, 0.25),
                0 0 0 1px rgba(139, 92, 246, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        /* Success button */
        .glass-button-success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.25) 0%, rgba(16, 185, 129, 0.25) 100%);
            border-color: rgba(34, 197, 94, 0.35);
        }

        .glass-button-success::after {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.4), rgba(16, 185, 129, 0.4));
        }

        .glass-button-success:hover {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.35) 0%, rgba(16, 185, 129, 0.35) 100%);
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.35),
                0 0 50px rgba(34, 197, 94, 0.25),
                0 0 0 1px rgba(34, 197, 94, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        /* Cyan/Info button variant */
        .glass-button-info {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.25) 0%, rgba(14, 165, 233, 0.25) 100%);
            border-color: rgba(6, 182, 212, 0.35);
        }

        .glass-button-info::after {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.4), rgba(14, 165, 233, 0.4));
        }

        .glass-button-info:hover {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.35) 0%, rgba(14, 165, 233, 0.35) 100%);
            border-color: rgba(6, 182, 212, 0.5);
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.35),
                0 0 50px rgba(6, 182, 212, 0.25),
                0 0 0 1px rgba(6, 182, 212, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        /* Danger/Warning button variant */
        .glass-button-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.25) 0%, rgba(220, 38, 38, 0.25) 100%);
            border-color: rgba(239, 68, 68, 0.35);
        }

        .glass-button-danger::after {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.4), rgba(220, 38, 38, 0.4));
        }

        .glass-button-danger:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.35) 0%, rgba(220, 38, 38, 0.35) 100%);
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.35),
                0 0 50px rgba(239, 68, 68, 0.25),
                0 0 0 1px rgba(239, 68, 68, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        /* Glass input */
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 12px 16px;
            color: #f5f5f7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Staggered animations */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }

        /* Entrance animation */
        .animate-entrance {
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Float animation for decorative elements */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Scale in animation */
        .animate-scale-in {
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Slide up animation */
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(16px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Fade in animation */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Progress bar gradient */
        .progress-gradient {
            background: linear-gradient(90deg,
                rgba(99, 102, 241, 1) 0%,
                rgba(139, 92, 246, 1) 50%,
                rgba(217, 70, 239, 1) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        /* Glow effects */
        .glow-indigo {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }

        .glow-violet {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .glow-success {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Accessibility: Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .blob {
                animation: none !important;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .glass-card {
                border-color: rgba(255, 255, 255, 0.3);
            }

            .glass-button {
                border-color: rgba(255, 255, 255, 0.4);
            }

            body {
                background-color: #000;
            }
        }

        /* Focus visible states for keyboard navigation */
        *:focus-visible {
            outline: 2px solid rgba(99, 102, 241, 0.8);
            outline-offset: 2px;
        }

        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid rgba(99, 102, 241, 0.8);
            outline-offset: 2px;
        }

        /* Selection styling */
        ::selection {
            background: rgba(99, 102, 241, 0.4);
            color: #fff;
        }

        /* Responsive blob sizes - Desktop (default) */
        /* Large screens get full-size blobs with maximum blur */

        /* Tablet breakpoint - 1024px and below */
        @media (max-width: 1024px) {
            .blob {
                filter: blur(70px);
                opacity: 0.55;
            }

            .blob-indigo {
                width: 400px;
                height: 400px;
            }

            .blob-violet {
                width: 360px;
                height: 360px;
            }

            .blob-sky {
                width: 320px;
                height: 320px;
            }

            .blob-cyan {
                width: 280px;
                height: 280px;
            }

            .blob-fuchsia {
                width: 340px;
                height: 340px;
            }
        }

        /* Mobile breakpoint - 768px and below */
        @media (max-width: 768px) {
            .blob {
                filter: blur(60px);
                opacity: 0.4;
            }

            .blob-indigo {
                width: 300px;
                height: 300px;
            }

            .blob-violet {
                width: 280px;
                height: 280px;
            }

            .blob-sky {
                width: 250px;
                height: 250px;
            }

            .blob-cyan {
                width: 220px;
                height: 220px;
            }

            .blob-fuchsia {
                width: 260px;
                height: 260px;
            }
        }

        /* Small mobile breakpoint - 480px and below */
        @media (max-width: 480px) {
            .blob {
                filter: blur(50px);
                opacity: 0.35;
            }

            .blob-indigo {
                width: 220px;
                height: 220px;
            }

            .blob-violet {
                width: 200px;
                height: 200px;
            }

            .blob-sky {
                width: 180px;
                height: 180px;
            }

            .blob-cyan {
                width: 160px;
                height: 160px;
            }

            .blob-fuchsia {
                width: 190px;
                height: 190px;
            }

            .glass-card {
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
            }

            .glass-button {
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
        }

        /* Layer utility classes */
        .text-gradient {
            background: linear-gradient(135deg, #f5f5f7 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-gradient-primary {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .border-glass {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .bg-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* =================================================================
           Reset & Base Styles
           ================================================================= */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height);
            color: var(--color-text-primary);
            background: var(--color-background);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* =================================================================
           Animated Background System
           ================================================================= */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(var(--blur-blob));
            opacity: 0.7;
            will-change: transform;
            transition: transform 0.5s ease-out;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, var(--color-blob-indigo), var(--color-blob-indigo-dark));
            top: -15%;
            left: -10%;
            animation: float-1 20s cubic-bezier(0.4, 0.0, 0.2, 1) infinite alternate;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--color-blob-violet), var(--color-blob-violet-dark));
            top: 10%;
            right: -15%;
            animation: float-2 25s cubic-bezier(0.4, 0.0, 0.2, 1) infinite alternate;
        }

        .blob-3 {
            width: 450px;
            height: 450px;
            background: linear-gradient(180deg, var(--color-blob-sky), var(--color-blob-sky-dark));
            top: 40%;
            left: -8%;
            animation: float-3 22s cubic-bezier(0.4, 0.0, 0.2, 1) infinite alternate;
        }

        .blob-4 {
            width: 550px;
            height: 550px;
            background: linear-gradient(225deg, var(--color-blob-cyan), var(--color-blob-cyan-dark));
            bottom: -20%;
            right: -10%;
            animation: float-4 28s cubic-bezier(0.4, 0.0, 0.2, 1) infinite alternate;
        }

        .blob-5 {
            width: 400px;
            height: 400px;
            background: linear-gradient(315deg, var(--color-blob-fuchsia), var(--color-blob-fuchsia-dark));
            bottom: -10%;
            left: 30%;
            animation: float-5 24s cubic-bezier(0.4, 0.0, 0.2, 1) infinite alternate;
        }

        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(10%, 15%) scale(1.05); }
            66% { transform: translate(5%, -10%) scale(0.95); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-15%, 10%) scale(0.95); }
            66% { transform: translate(-5%, -15%) scale(1.05); }
        }

        @keyframes float-3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(15%, -10%) scale(1.03); }
            66% { transform: translate(-10%, 15%) scale(0.97); }
        }

        @keyframes float-4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-10%, -15%) scale(0.98); }
            66% { transform: translate(15%, 10%) scale(1.02); }
        }

        @keyframes float-5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-15%, -5%) scale(1.04); }
            66% { transform: translate(10%, 10%) scale(0.96); }
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        /* =================================================================
           Skip Link (Accessibility)
           ================================================================= */
        .skip-link {
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-background);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border-defined);
            border-radius: var(--radius-sm);
            z-index: 1000;
            transition: top var(--transition-fast);
        }

        .skip-link:focus {
            top: var(--spacing-md);
        }

        /* =================================================================
           App Container
           ================================================================= */
        .app-container {
            position: relative;
            z-index: 1;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: var(--spacing-lg);
            min-height: 100vh;
        }

        /* =================================================================
           Header Component
           ================================================================= */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            background: var(--color-glass-bg);
            backdrop-filter: blur(var(--blur-md));
            -webkit-backdrop-filter: blur(var(--blur-md));
            border: 1px solid var(--color-border-defined);
            border-radius: var(--radius-lg);
            opacity: 0;
            animation: fadeSlideUp var(--transition-slow) forwards;
            animation-delay: 0.1s;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .header-logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--color-blob-indigo), var(--color-blob-cyan));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .header-logo svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .header-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            letter-spacing: var(--letter-spacing-tight);
        }

        /* =================================================================
           Glass Button Component
           ================================================================= */
        .glass-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            font-family: var(--font-family);
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-text-primary);
            background: var(--color-glass-bg);
            backdrop-filter: blur(var(--blur-md));
            -webkit-backdrop-filter: blur(var(--blur-md));
            border: 1px solid var(--color-border-defined);
            border-radius: var(--radius-md);
            cursor: pointer;
            outline: none;
            text-decoration: none;
            transition: all var(--transition-normal);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-button:hover {
            transform: translateY(-2px);
            background: var(--color-glass-bg-hover);
            border-color: var(--color-border-strong);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .glass-button:active {
            transform: translateY(0) scale(0.98);
        }

        .glass-button:focus-visible {
            outline: 2px solid var(--color-accent-indigo);
            outline-offset: 2px;
        }

        .glass-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .glass-button--primary:hover {
            box-shadow:
                0 8px 32px rgba(6, 182, 212, 0.4),
                0 0 40px rgba(6, 182, 212, 0.2);
        }

        .glass-button--danger {
            color: #fca5a5;
        }

        .glass-button--danger:hover {
            box-shadow:
                0 8px 32px rgba(239, 68, 68, 0.4),
                0 0 40px rgba(239, 68, 68, 0.2);
        }

        .glass-button--small {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-xs);
        }

        .button-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .glass-button--small .button-icon {
            width: 16px;
            height: 16px;
        }

        .button-arrow {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            opacity: 0;
            transform: translateX(-8px);
            transition: all var(--transition-bounce);
        }

        .glass-button:hover .button-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* =================================================================
           Action Bar
           ================================================================= */
        .action-bar {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideUp var(--transition-slow) forwards;
            animation-delay: 0.2s;
        }

        .action-bar-stats {
            margin-left: auto;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-glass-bg);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        /* =================================================================
           File Grid
           ================================================================= */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: var(--spacing-lg);
        }

        @media (min-width: 640px) {
            .file-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .file-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* =================================================================
           File Card Component
           ================================================================= */
        .file-card {
            position: relative;
            background: var(--color-glass-bg);
            backdrop-filter: blur(var(--blur-md));
            -webkit-backdrop-filter: blur(var(--blur-md));
            border: 1px solid var(--color-border-defined);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all var(--transition-normal);
            opacity: 0;
            animation: fadeSlideUp var(--transition-slow) forwards;
        }

        .file-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: var(--color-glass-bg-hover);
            box-shadow:
                0 16px 48px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(6, 182, 212, 0.15);
        }

        .file-card-header {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: var(--color-glass-bg-hover);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .file-icon svg {
            width: 24px;
            height: 24px;
            color: var(--color-text-secondary);
        }

        .file-icon--image { color: #f472b6; }
        .file-icon--video { color: #a78bfa; }
        .file-icon--audio { color: #34d399; }
        .file-icon--archive { color: #fbbf24; }
        .file-icon--document { color: #60a5fa; }
        .file-icon--code { color: #4ade80; }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--color-text-primary);
            word-break: break-word;
            margin-bottom: var(--spacing-xs);
        }

        .file-meta {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .file-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border-subtle);
        }

        /* =================================================================
           Empty State
           ================================================================= */
        .empty-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl);
            text-align: center;
            background: var(--color-glass-bg);
            backdrop-filter: blur(var(--blur-md));
            -webkit-backdrop-filter: blur(var(--blur-md));
            border: 1px solid var(--color-border-defined);
            border-radius: var(--radius-lg);
            opacity: 0;
            animation: fadeSlideUp var(--transition-slow) forwards;
            animation-delay: 0.3s;
        }

        .empty-state.show {
            display: flex;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin-bottom: var(--spacing-lg);
            background: var(--color-glass-bg-hover);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state-icon svg {
            width: 40px;
            height: 40px;
            color: var(--color-text-tertiary);
        }

        .empty-state-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .empty-state-text {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-lg);
        }

        /* =================================================================
           Loading State
           ================================================================= */
        .loading-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl);
            text-align: center;
        }

        .loading-state.show {
            display: flex;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--color-glass-bg-hover);
            border-top-color: var(--color-blob-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: var(--spacing-md);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* =================================================================
           Upload Modal
           ================================================================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--spacing-lg);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-card {
            background: var(--color-glass-bg);
            backdrop-filter: blur(var(--blur-lg));
            -webkit-backdrop-filter: blur(var(--blur-lg));
            border: 1px solid var(--color-border-defined);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 500px;
            transform: scale(0.95) translateY(20px);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.show .modal-card {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
        }

        .modal-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .modal-close:hover {
            background: var(--color-glass-bg);
            border-color: var(--color-border-subtle);
            color: var(--color-text-primary);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--color-border-defined);
            border-radius: var(--radius-md);
            padding: var(--spacing-2xl);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .drop-zone:hover {
            border-color: var(--color-border-strong);
            background: var(--color-glass-bg);
        }

        .drop-zone.drag-over {
            border-color: var(--color-blob-cyan);
            background: rgba(6, 182, 212, 0.1);
            transform: scale(1.02);
        }

        .drop-zone-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: var(--color-glass-bg-hover);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone-icon svg {
            width: 32px;
            height: 32px;
            color: var(--color-text-secondary);
        }

        .drop-zone-text {
            font-size: var(--font-size-base);
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .drop-zone-hint {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
        }

        /* Upload Progress */
        .upload-progress {
            display: none;
            margin-top: var(--spacing-lg);
        }

        .upload-progress.show {
            display: block;
        }

        .upload-progress-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--color-glass-bg);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-sm);
        }

        .upload-progress-name {
            flex: 1;
            font-size: var(--font-size-sm);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .upload-progress-bar {
            width: 100px;
            height: 4px;
            background: var(--color-glass-bg-hover);
            border-radius: 2px;
            overflow: hidden;
        }

        .upload-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-blob-cyan), var(--color-blob-indigo));
            border-radius: 2px;
            transition: width var(--transition-fast);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
        }

        /* =================================================================
           Confirm Dialog
           ================================================================= */
        .confirm-dialog {
            max-width: 400px;
        }

        .confirm-dialog .modal-body {
            margin-bottom: var(--spacing-lg);
        }

        .confirm-message {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
        }

        /* =================================================================
           Rename Modal
           ================================================================= */
        .rename-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            color: var(--color-text-primary);
            background: var(--color-glass-bg);
            border: 1px solid var(--color-border-defined);
            border-radius: var(--radius-md);
            outline: none;
            transition: all var(--transition-normal);
        }

        .rename-input:focus {
            border-color: var(--color-blob-indigo);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* =================================================================
           Toast Notifications
           ================================================================= */
        .toast-container {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .toast {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--color-glass-bg);
            backdrop-filter: blur(var(--blur-md));
            -webkit-backdrop-filter: blur(var(--blur-md));
            border: 1px solid var(--color-border-defined);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            transform: translateX(calc(100% + var(--spacing-lg)));
            opacity: 0;
            transition: all var(--transition-normal);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast--success {
            border-color: rgba(34, 197, 94, 0.5);
        }

        .toast--success .toast-icon {
            color: #4ade80;
        }

        .toast--error {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .toast--error .toast-icon {
            color: #f87171;
        }

        .toast-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .toast-message {
            flex: 1;
        }

        .toast-close {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--color-text-tertiary);
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .toast-close:hover {
            color: var(--color-text-primary);
        }

        .toast-close svg {
            width: 16px;
            height: 16px;
        }

        /* =================================================================
           Animations
           ================================================================= */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        /* =================================================================
           Responsive Design
           ================================================================= */
        @media (max-width: 639px) {
            .blob {
                filter: blur(100px);
            }
            .blob-1 { width: 300px; height: 300px; }
            .blob-2 { width: 350px; height: 350px; }
            .blob-3 { width: 280px; height: 280px; }
            .blob-4 { width: 320px; height: 320px; }
            .blob-5 { width: 250px; height: 250px; }

            .app-container {
                padding: var(--spacing-md);
            }

            .app-header {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }

            .action-bar {
                flex-direction: column;
            }

            .action-bar .glass-button {
                width: 100%;
            }

            .action-bar-stats {
                margin-left: 0;
                width: 100%;
                text-align: center;
            }

            .file-actions {
                flex-direction: column;
            }

            .file-actions .glass-button {
                width: 100%;
            }

            .toast-container {
                left: var(--spacing-md);
                right: var(--spacing-md);
            }

            .toast {
                width: 100%;
            }
        }

        @media (min-width: 640px) and (max-width: 1023px) {
            .blob {
                filter: blur(120px);
            }
            .blob-1 { width: 400px; height: 400px; }
            .blob-2 { width: 500px; height: 500px; }
            .blob-3 { width: 380px; height: 380px; }
            .blob-4 { width: 450px; height: 450px; }
            .blob-5 { width: 350px; height: 350px; }
        }

        /* =================================================================
           Accessibility
           ================================================================= */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .blob {
                animation: none !important;
            }

            .app-header,
            .action-bar,
            .file-card,
            .empty-state {
                animation: none;
                opacity: 1;
            }
        }

        @media (prefers-contrast: high) {
            .glass-button,
            .file-card,
            .modal-card,
            .toast {
                border-width: 2px;
                background: rgba(255, 255, 255, 0.15);
            }
        }

        /* Focus visible for keyboard users */
        :focus-visible {
            outline: 2px solid var(--color-accent-indigo);
            outline-offset: 2px;
        }
    </style>
</head>

                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </a>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Action Bar -->
            <section class="action-bar" aria-label="File actions">
                <button class="glass-button glass-button--primary" id="upload-btn" aria-label="Upload new files">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <span>Upload Files</span>
                    <svg class="button-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </button>
                <button class="glass-button" id="refresh-btn" aria-label="Refresh file list">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    <span>Refresh</span>

            <!-- Loading State -->
            <div class="loading-state" id="loading-state" role="status">

                <p class="loading-text">Loading files...</p>
            </div>

            <!-- File Grid -->
            <section class="file-grid" id="file-grid" role="list" aria-label="Your files"></section>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" role="status">
                <div class="empty-state-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        <line x1="12" y1="11" x2="12" y2="17"/>
                        <line x1="9" y1="14" x2="15" y2="14"/>
                    </svg>
                </div>
                <h2 class="empty-state-title">No files yet</h2>
                <p class="empty-state-text">Upload your first file to get started</p>
                <button class="glass-button glass-button--primary" id="empty-upload-btn">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>

                        <line x1="12" y1="3" x2="12" y2="15"/>

                    <span>Upload Files</span>

    </div>

    <!-- Upload Modal -->
    <div class="modal-overlay" id="upload-modal" role="dialog" aria-modal="true" aria-labelledby="upload-modal-title">
        <div class="modal-card">
            <div class="modal-header">
                <h2 class="modal-title" id="upload-modal-title">Upload Files</h2>
                <button class="modal-close" id="upload-close" aria-label="Close upload dialog">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>

            <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Drag and drop files here or click to browse">
                <div class="drop-zone-icon">

                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>

                <p class="drop-zone-text">Drag files here or click to browse</p>

                <button class="glass-button" id="upload-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Confirm Dialog -->
    <div class="modal-overlay" id="confirm-modal" role="alertdialog" aria-modal="true" aria-labelledby="confirm-title" aria-describedby="confirm-message">
        <div class="modal-card confirm-dialog">
            <div class="modal-header">
                <h2 class="modal-title" id="confirm-title">Confirm Delete</h2>
                <button class="modal-close" id="confirm-close" aria-label="Close dialog">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p class="confirm-message" id="confirm-message">Are you sure you want to delete this file?</p>
            </div>
            <div class="modal-footer">
                <button class="glass-button" id="confirm-cancel">Cancel</button>
                <button class="glass-button glass-button--danger" id="confirm-ok">Delete</button>
            </div>
