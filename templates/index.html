    <!-- Rename Modal -->
    <div class="modal-overlay" id="rename-modal" role="dialog" aria-modal="true" aria-labelledby="rename-title">
        <div class="modal-card">
            <div class="modal-header">
                <h2 class="modal-title" id="rename-title">Rename File</h2>
                <button class="modal-close" id="rename-close" aria-label="Close rename dialog">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <label for="rename-input" class="visually-hidden">New file name</label>
                <input type="text" id="rename-input" class="rename-input" placeholder="Enter new file name">
            </div>
            <div class="modal-footer">
                <button class="glass-button" id="rename-cancel">Cancel</button>
                <button class="glass-button glass-button--primary" id="rename-ok">Rename</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container" role="region" aria-live="polite" aria-label="Notifications"></div>

    <script>
        // =================================================================
        // Utility Functions
        // =================================================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                // Images
                jpg: 'image', jpeg: 'image', png: 'image', gif: 'image', svg: 'image', webp: 'image',
                // Videos
                mp4: 'video', mkv: 'video', avi: 'video', mov: 'video', webm: 'video',
                // Audio
                mp3: 'audio', wav: 'audio', flac: 'audio', ogg: 'audio', m4a: 'audio',
                // Archives
                zip: 'archive', rar: 'archive', '7z': 'archive', tar: 'archive', gz: 'archive',
                // Code
                js: 'code', ts: 'code', py: 'code', html: 'code', css: 'code', json: 'code',
                // Documents
                pdf: 'document', doc: 'document', docx: 'document', txt: 'document', md: 'document'
            };
            return icons[ext] || 'file';
        }

        function getFileIconSvg(type) {
            const icons = {
                image: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #f472b6">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/>
                </svg>`,
                video: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #a78bfa">
                    <polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                </svg>`,
                audio: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #34d399">
                    <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
                </svg>`,
                archive: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #fbbf24">
                    <path d="M21 8v13H3V8"/><path d="M1 3h22v5H1z"/><path d="M10 12h4"/>
                </svg>`,
                code: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #4ade80">
                    <polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/>
                </svg>`,
                document: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #60a5fa">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/>
                </svg>`,
                file: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/>
                </svg>`
            };
            return icons[type] || icons.file;
        }

        // =================================================================
        // DOM Elements
        // =================================================================
        const fileGrid = document.getElementById('file-grid');
        const emptyState = document.getElementById('empty-state');
        const loadingState = document.getElementById('loading-state');
        const fileStats = document.getElementById('file-stats');
        const uploadBtn = document.getElementById('upload-btn');
        const emptyUploadBtn = document.getElementById('empty-upload-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const uploadModal = document.getElementById('upload-modal');
        const uploadClose = document.getElementById('upload-close');
        const uploadCancel = document.getElementById('upload-cancel');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadProgress = document.getElementById('upload-progress');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmClose = document.getElementById('confirm-close');
        const confirmCancel = document.getElementById('confirm-cancel');
        const confirmOk = document.getElementById('confirm-ok');
        const confirmMessage = document.getElementById('confirm-message');
        const renameModal = document.getElementById('rename-modal');
        const renameClose = document.getElementById('rename-close');
        const renameCancel = document.getElementById('rename-cancel');
        const renameOk = document.getElementById('rename-ok');
        const renameInput = document.getElementById('rename-input');
        const toastContainer = document.getElementById('toast-container');

        // =================================================================
        // State
        // =================================================================
        let currentFiles = [];
        let confirmCallback = null;
        let renameCallback = null;
        let isUploading = false;

        // =================================================================
        // Mouse Parallax
        // =================================================================
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        if (!prefersReducedMotion) {
            let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;

            document.addEventListener('mousemove', (e) => {
                targetX = (e.clientX / window.innerWidth) * 2 - 1;
                targetY = (e.clientY / window.innerHeight) * 2 - 1;
            });

            function animateParallax() {
                mouseX += (targetX - mouseX) * 0.08;
                mouseY += (targetY - mouseY) * 0.08;

                document.querySelectorAll('.blob').forEach((blob, i) => {
                    const depth = (i + 1) * 6;
                    blob.style.transform = `translate3d(${mouseX * depth}px, ${mouseY * depth}px, 0)`;
                });

                requestAnimationFrame(animateParallax);
            }

            animateParallax();
        }

        // =================================================================
        // Toast Notifications
        // =================================================================
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast--${type}`;
            toast.innerHTML = `
                ${type === 'success' ? `<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>` : ''}
                ${type === 'error' ? `<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>` : ''}
                <span class="toast-message">${escapeHtml(message)}</span>
                <button class="toast-close" aria-label="Dismiss notification">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            `;

            toastContainer.appendChild(toast);

            // Trigger animation
            requestAnimationFrame(() => toast.classList.add('show'));

            // Auto dismiss
            const timeout = setTimeout(() => dismissToast(toast), 5000);

            // Manual dismiss
            toast.querySelector('.toast-close').addEventListener('click', () => {
                clearTimeout(timeout);
                dismissToast(toast);
            });
        }

        function dismissToast(toast) {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
        }

        // =================================================================
        // Modal Helpers
        // =================================================================
        function openModal(modal) {
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
            // Focus first focusable element
            const focusable = modal.querySelector('button, input, [tabindex="0"]');
            if (focusable) focusable.focus();
        }

        function closeModal(modal) {
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        function showConfirm(message, callback) {
            confirmMessage.textContent = message;
            confirmCallback = callback;
            openModal(confirmModal);
        }

        function showRename(currentName, callback) {
            renameInput.value = currentName;
            renameCallback = callback;
            openModal(renameModal);
            renameInput.focus();
            renameInput.select();
        }

        // =================================================================
        // File Operations
        // =================================================================
        async function loadFiles() {
            loadingState.classList.add('show');
            emptyState.classList.remove('show');
            fileGrid.innerHTML = '';

            try {
                const response = await fetch('/api/files');
                const data = await response.json();

                loadingState.classList.remove('show');

                if (data.success) {
                    currentFiles = data.data.files;
                    renderFiles(currentFiles);
                    updateStats(currentFiles);
                } else {
                    showToast(data.error || 'Failed to load files', 'error');
                }
            } catch (err) {
                loadingState.classList.remove('show');
                showToast('Network error. Please check your connection.', 'error');
            }
        }

        function renderFiles(files) {
            if (files.length === 0) {
                fileGrid.innerHTML = '';
                emptyState.classList.add('show');
                return;
            }

            emptyState.classList.remove('show');

            fileGrid.innerHTML = files.map((file, index) => {
                const iconType = getFileIcon(file.name);
                const iconSvg = getFileIconSvg(iconType);

                return `
                    <article class="file-card" role="listitem" style="animation-delay: ${0.3 + index * 0.05}s">
                        <div class="file-card-header">
                            <div class="file-icon">${iconSvg}</div>
                            <div class="file-info">
                                <h3 class="file-name">${escapeHtml(file.name)}</h3>
                                <p class="file-meta">${file.size_formatted} &bull; ${file.modified_relative}</p>
                            </div>
                        </div>
                        <div class="file-actions">
                            <a href="${file.url}" class="glass-button glass-button--small" download aria-label="Download ${escapeHtml(file.name)}">
                                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <span>Download</span>
                            </a>
                            <button class="glass-button glass-button--small" onclick="copyLink('${escapeHtml(file.name)}')" aria-label="Copy link for ${escapeHtml(file.name)}">
                                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                                <span>Copy Link</span>
                            </button>
                            <button class="glass-button glass-button--small" onclick="renameFile('${escapeHtml(file.name)}')" aria-label="Rename ${escapeHtml(file.name)}">
                                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                                <span>Rename</span>
                            </button>
                            <button class="glass-button glass-button--small glass-button--danger" onclick="deleteFile('${escapeHtml(file.name)}')" aria-label="Delete ${escapeHtml(file.name)}">
                                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/>
                                </svg>
                                <span>Delete</span>
                            </button>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function updateStats(files) {
            const totalSize = files.reduce((sum, f) => sum + f.size, 0);
            fileStats.textContent = `${files.length} file${files.length !== 1 ? 's' : ''}  ${formatBytes(totalSize)} total`;
        }

        function copyLink(filename) {
            const url = `${window.location.origin}/files/${encodeURIComponent(filename)}`;
            navigator.clipboard.writeText(url)
                .then(() => showToast('Link copied to clipboard', 'success'))
                .catch(() => showToast('Failed to copy link', 'error'));
        }

        function deleteFile(filename) {
            showConfirm(`Are you sure you want to delete "${filename}"? This action cannot be undone.`, async () => {
                try {
                    const response = await fetch(`/api/files/${encodeURIComponent(filename)}`, {
                        method: 'DELETE'
                    });
                    const data = await response.json();

                    if (data.success) {
                        showToast(`"${filename}" has been deleted`, 'success');
                        loadFiles();
                    } else {
                        showToast(data.error || 'Failed to delete file', 'error');
                    }
                } catch (err) {
                    showToast('Network error', 'error');
                }
            });
        }

        function renameFile(filename) {
            showRename(filename, async (newName) => {
                if (!newName || newName === filename) return;

                try {
                    const response = await fetch(`/api/files/${encodeURIComponent(filename)}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ new_name: newName })
                    });
                    const data = await response.json();

                    if (data.success) {
                        showToast(`File renamed to "${newName}"`, 'success');
                        loadFiles();
                    } else {
                        showToast(data.error || 'Failed to rename file', 'error');
                    }
                } catch (err) {
                    showToast('Network error', 'error');
                }
            });
        }

        // =================================================================
        // File Upload
        // =================================================================
        async function uploadFiles(files) {
            if (isUploading || files.length === 0) return;

            isUploading = true;
            uploadProgress.classList.add('show');
            uploadProgress.innerHTML = '';

            for (const file of files) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'upload-progress-item';
                itemDiv.innerHTML = `
                    <span class="upload-progress-name">${escapeHtml(file.name)}</span>
                    <div class="upload-progress-bar"><div class="upload-progress-fill" style="width: 0%"></div></div>
                `;
                uploadProgress.appendChild(itemDiv);

                const progressFill = itemDiv.querySelector('.upload-progress-fill');

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const xhr = new XMLHttpRequest();

                    await new Promise((resolve, reject) => {
                        xhr.upload.addEventListener('progress', (e) => {
                            if (e.lengthComputable) {
                                const percent = Math.round((e.loaded / e.total) * 100);
                                progressFill.style.width = `${percent}%`;
                            }
                        });

                        xhr.addEventListener('load', () => {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                const data = JSON.parse(xhr.responseText);
                                if (data.success) {
                                    showToast(`Uploaded "${file.name}"`, 'success');
                                } else {
                                    showToast(data.error || `Failed to upload "${file.name}"`, 'error');
                                }
                            } else {
                                showToast(`Failed to upload "${file.name}"`, 'error');
                            }
                            resolve();
                        });

                        xhr.addEventListener('error', () => {
                            showToast(`Network error uploading "${file.name}"`, 'error');
                            resolve();
                        });

                        xhr.open('POST', '/api/upload');
                        xhr.send(formData);
                    });
                } catch (err) {
                    showToast(`Error uploading "${file.name}"`, 'error');
                }
            }

            isUploading = false;
            uploadProgress.classList.remove('show');
            closeModal(uploadModal);
            fileInput.value = '';
            loadFiles();
        }

        // =================================================================
        // Event Listeners
        // =================================================================

        // Upload button clicks
        uploadBtn.addEventListener('click', () => openModal(uploadModal));
        emptyUploadBtn.addEventListener('click', () => openModal(uploadModal));

        // Refresh button
        refreshBtn.addEventListener('click', () => {
            refreshBtn.querySelector('.button-icon').style.animation = 'spin 0.5s linear';
            setTimeout(() => {
                refreshBtn.querySelector('.button-icon').style.animation = '';
            }, 500);
            loadFiles();
        });

        // Upload modal close
        uploadClose.addEventListener('click', () => closeModal(uploadModal));
        uploadCancel.addEventListener('click', () => closeModal(uploadModal));

        // Drop zone
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                fileInput.click();
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            uploadFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', () => {
            uploadFiles(fileInput.files);
        });

        // Confirm modal
        confirmClose.addEventListener('click', () => closeModal(confirmModal));
        confirmCancel.addEventListener('click', () => closeModal(confirmModal));
        confirmOk.addEventListener('click', () => {
            closeModal(confirmModal);
            if (confirmCallback) {
                confirmCallback();
                confirmCallback = null;
            }
        });

        // Rename modal
        renameClose.addEventListener('click', () => closeModal(renameModal));
        renameCancel.addEventListener('click', () => closeModal(renameModal));
        renameOk.addEventListener('click', () => {
            closeModal(renameModal);
            if (renameCallback) {
                renameCallback(renameInput.value.trim());
                renameCallback = null;
            }
        });

        renameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                renameOk.click();
            }
        });

        // Close modals on backdrop click
        [uploadModal, confirmModal, renameModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal(modal);
            });
        });

        // Close modals on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                [uploadModal, confirmModal, renameModal].forEach(modal => {
                    if (modal.classList.contains('show')) {
                        closeModal(modal);
                    }
                });
            }
        });

        // =================================================================
        // Initialize
        // =================================================================
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>

    <style>
        /* Visually hidden for screen readers */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</body>
